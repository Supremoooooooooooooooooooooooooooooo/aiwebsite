<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .ai-container {
      background: #ffffff;
      width: 100%;
      max-width: 600px;
      height: 80vh;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .ai-header {
      background: #4f46e5;
      color: white;
      padding: 16px;
      text-align: center;
    }

    .ai-header h2 {
      font-size: 20px;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9fafb;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4;
      font-size: 14px;
    }

    .user {
      background: #4f46e5;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .ai {
      background: #e5e7eb;
      color: #111827;
      align-self: flex-start;
    }

    .search-bar {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      gap: 8px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .search-bar button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
