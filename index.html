<!DOCTYPE html>
<html>
<head>
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #3b5bdb;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hello, Web!</h1>
    <p>This site is live.</p>
  </div>

</body>
</html>
